<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invite 💌</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            display: inline-block;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 25px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e63950;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hey wifey (soon-to-be 😏) 💕</h1>
        <p>I have a very important question for you...</p>
        <h2>Will you be my date tomorrow, September 17? 🥰</h2>
        <a href="#" class="btn">Yes, of course! 💖</a>
        <p style="margin-top:20px; font-size:14px; color:#777;">(No is not an option 😜)</p>
    </div>
</body>
</html>
